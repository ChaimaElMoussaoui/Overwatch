<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="heroes.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/ow-logoo.png">

<body class="achtergrond">

    <div class="main-width">

            <nav class="navbar navbar-expand-lg fixed-top overwatch-navbar">

                            </button>
                            <div class="dropdown-menu" id="logoDropdown" aria-labelledby="logoDropdown">
                                <a class="dropdown-item" href="#">Overwatch</a>
                                <a class="dropdown-item" href="#">Overwatch 2</a>
                            </div>
                        </div>
                    </div>

                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"

                        <div class="offcanvas-header">
                            <img src="img/blizz-logo.png" alt="Another Logo" width="30">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"

                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link mx-lg-2 " aria-current="page" href="index.html">Home</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link mx-lg-2 " href="heroes.html">Heroes</a>
                                </li>


                                <li class="nav-item">
                                    <a class="nav-link mx-lg-2" href="lore.html">Lore theories</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link mx-lg-2" href="#">Updates</a>
                                </li>
                            </ul>
                            <a class="btn btn-primary" style="width: 80px;"

                                role="button">Play</a>
                        </div>
                    </div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </header>
        <br><br><br><br>

        <input type="text" id="heroSearch" placeholder="Search heroes">



        
        <div id="heroes-container"></div>


    </div>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script src="heroes.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
